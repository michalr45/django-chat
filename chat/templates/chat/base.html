<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DjangoChat</a>
        <div class="d-flex">
            <span class="nav-link time">{%  now  'l, d.m.o' %}</span>
            <a class="nav-link link home" href="{% url 'chat:index' %}">Home</a>
            {% if user.is_authenticated %}
                <a class="nav-link link" href="{% url 'chat:rooms_list' %}">My rooms</a><br>
                <a class="nav-link link" href="{% url 'accounts:logout' %}">Logout</a><br>
            {% else %}
                <a class="nav-link link" href="{% url 'accounts:login' %}">Login</a><br>
            {% endif %}
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<style>
    .container-fluid{
        margin-left: 150px;
        margin-right: 150px;
    }


    .time{
        color: black;
    }
    .time:hover{
        color: black;
    }

    .link{
        transition: .2s;

    }
    .link:hover{
        font-weight: bold;
    }
</style>
</body>
</html>
