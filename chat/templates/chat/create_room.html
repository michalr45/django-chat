{% extends 'chat/base.html' %}

{% block content %}

    <div class="content">
        <h2>Create new chat room:</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <p class="form-label">{{ form.name.label }}:</p>
                <p>{{ form.name }}</p>
            </div>
            <div class="mb-3">
                <p class="form-label">{{ form.password.label }}:</p>
                <p>{{ form.password }}</p>
            </div>
            <div class="mb-3">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
        <h3>or <a href="{% url 'chat:index' %}">go back</a></h3>
    </div>

<style>

    .content{
        position: absolute;
        width: 40%;
        top: 20%;
        right: 30%;
        display: flex;
        flex-direction: column;
    }

    .content form{
        width: 100%;
        align-self: center;
        padding: 30px;
    }

    .content form input[type=text], input[type=password]{
        width: 90%;
    }

    .content form input[type=submit]{
        margin-top: 20px;
    }
</style>

{% endblock %}
